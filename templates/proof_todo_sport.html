{% extends 'base.html' %}
{% block title %}Proof Sport{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<form action="proof_todo_sport" method="POST">
  ID<br><input type="number" value="{{id}}" name="id" required="required" readonly><br>
  How much have I done<br><input type="number" step="0.001" id="val" name="val" value = "0.001" required="required"><br>
  Proof<br><input type="text" id="proof" name="proof" required="required" size="100"><br>
  Post to Public ?<br><select id="v", name="v">
    <option value="0">Nyet/No/老子就不</option>
    <option value="1" selected>Da/Yes/吼啊</option>
  </select><br>
  <input type="submit" value = "Proof">
</form>
{% endblock %}
