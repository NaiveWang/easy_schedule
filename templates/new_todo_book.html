{% extends 'base.html' %}
{% block title %}New Book Todo{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<h1>New Book ToDo</h1>
<form action="new_todo_book" method="POST">
  Name<br><input type="text" id="name" name="name" required="required" size="50"><br>
  Start<br><input type="number" id="start" name="start" required="required"><br>
  End<br><input type="number" id="end" name="end" required="required"><br>
  Rate<br><input type="number" step="0.001" id="rate" name="rate" value = "1" required="required"><br>
  After<br>
  <select id="after", name="after">
    <option value="-1" selected>None</option>
    {% for id, name in todo %}
    <option value="{{id}}">{{name}}</option>
    {% endfor %}
  </select>
  <br>
  Instructor<br>
  <select id="iid", name="iid">
    <option value="{{uid}}" selected>Myself</option>
    {% for id, name in bond %}
    <option value="{{id}}">{{name}}</option>
    {% endfor %}
  </select>
  <br>
  <br><input type="submit" value = "Add New Progress">
</form>
{% endblock %}
