<!doctype html>
<title>Easy Schedule {{version}}| {% block title %}{% endblock %}</title>
<nav>
  <h3>{{uinfo[0]}}: "{{uinfo[1]}}", Credit: {{uinfo[2]}}</h3>
  <a href="/">Credit</a>
  <a href="/todo_book">Book</a>
  <a href="/todo_keep">Keep</a>
  <a href="/todo_sport">Sport</a>
  <a href="/friend">Friend</a>
  <a href="/hub">Hub</a>
  <a href="/manage">Manage</a>
  <a href="/me">Me</a>
  <a href="/logout">LogOut</a>
  <a href="/help">HELP</a>
</nav>
<section class="content">
  <header>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        var messages = {{ messages | safe }};
        for (var i=0; i<messages.length; i++) {
          alert(messages[i]);
        }
      </script>
    {% endif %}
    {% endwith %}
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
